name: Auto-Complete Bookings and Sales

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  auto-complete:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger auto-completion
        run: |
          curl -L -X POST "${{ secrets.APP_URL }}/api/cron/auto-complete?token=${{ secrets.AUTO_COMPLETE_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            -v