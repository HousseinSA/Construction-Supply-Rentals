name: Auto-Complete Bookings

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  auto-complete:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger booking auto-completion
        run: |
          curl -X POST https://construction-supply-rentals.vercel.app/api/booking-auto-complete \
            -H "x-auto-complete-secret: ${{ secrets.AUTO_COMPLETE_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}'